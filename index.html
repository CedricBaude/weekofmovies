<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./libs/calendar/vanilla-calendar-min.js"></script>
    <link rel="stylesheet" href="./libs/calendar/vanilla-calendar-min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Ma semaine de films</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Semaine de films</h1>
        <br>
        <div id="myCalendar" class="vanilla-calendar"></div>

        <div id="movie-list">

        </div>
        <br>
        <h3>Ajouter un film</h3>

        <div class="center">
            <form action="" id="movie-form">
                <div>
                    <label for="title">Titre du film</label>
                    <input type="text" id="title" name="title" placeholder="Titre du film">
                </div>
                <br>
                <div>
                    <label for="year">Année du film</label>
                    <input type="number" min="1900" id="year" name="year" value="2010">
                </div>
                <br>
                <div>
                    <label for="duration">Durée (ex: 2h15)</label>
                    <input type="text" id="duration" name="duration" placeholder="Durée">
                </div>
                <br>
                <div>
                    <label for="genre">Genre</label>
                    <select id="genres" name="genres" multiple size="9">
                        <option>Action</option>
                        <option>Comédie</option>
                        <option>Drame</option>
                        <option>Fantastique</option>
                        <option>Horreur</option>
                        <option>Policier</option>
                        <option>Romance</option>
                        <option>Science-Fiction</option>
                        <option>Thriller</option>
                    </select>
                </div>
                <button type="submit">Ajouter le film</button>
            </form>
        </div>
    </div>
</body>

</html>
